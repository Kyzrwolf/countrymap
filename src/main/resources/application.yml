server:
  port: 7777

spring:
  application:
    name: country-map
  datasource:
    url: jdbc:postgresql://localhost:5432/countrymap
    username: postgres
    password: secret
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
      schema: countrymap

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    schemas: countrymap
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
    generate-ddl: true
    open-in-view: false

logging:
  level:
    org.springframework.boot.autoconfigure: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
    org.flywaydb: TRACE